<!-- İletişim Bölümü -->
<section class="contact-section">
  <h2>İletişim</h2>
  <div class="contact-container">
    <div class="contact-form-wrapper">
      <form id="contact-form" class="contact-form">
        <input type="text" id="name" name="name" placeholder="Adınız" required>
        <input type="email" id="email" name="email" placeholder="E-posta" required>
        <input type="text" id="phone" name="phone" placeholder="Telefon" required>
        <input type="text" id="subject" name="subject" placeholder="Konu" required>
        <textarea id="message" name="message" placeholder="Mesajınız" rows="5" required></textarea>
        <button type="submit" class="btn">Gönder</button>
      </form>
    </div>

    <div class="contact-info-wrapper">
      <div class="contact-info">
        <h3>İletişim Bilgileri</h3>
        <p><strong>Adres:</strong> Kantar Kavşağı Gıda, Yıldız Office Altı Çe&Fi Tekstil, Bağcılar, Amid Cd. karşısı, 21000 Kayapınar/Diyarbakır</p>
        <p><strong>Telefon:</strong> <a href="tel:+905324121389">0532 412 13 89</a></p>
        <p><strong>Harita:</strong> <a href="https://maps.app.goo.gl/C1VwxP2Xpi9HRvuK9" target="_blank">Google Maps'te Göster</a></p>
      </div>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </div>
</section>
