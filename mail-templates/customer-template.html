<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çe&Fi Tekstil - Randevu Onayı</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 30px; background: #222; border-radius: 15px; }
        h1 { color: #00b4d8; font-size: 2rem; margin-bottom: 20px; }
        p { color: #ccc; line-height: 1.5; }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #00b4d8; color: #fff; text-decoration: none; border-radius: 10px; }
        .btn:hover { background: #0096c7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Randevunuz Onaylandı!</h1>
        <p>Merhaba <strong>{{name}}</strong>,</p>
        <p>Randevunuz başarıyla oluşturuldu. Detaylar aşağıdaki gibidir:</p>
        <ul>
            <li><strong>Tarih:</strong> {{date}}</li>
            <li><strong>Saat:</strong> {{time}}</li>
            <li><strong>Hizmet:</strong> {{service}}</li>
        </ul>
        <p>Randevunuza zamanında gelmenizi rica ederiz.</p>
        <a href="index.html" class="btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
