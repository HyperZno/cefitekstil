<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çe&Fi Tekstil - Yeni Randevu</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 30px; background: #222; border-radius: 15px; }
        h1 { color: #00b4d8; font-size: 2rem; margin-bottom: 20px; }
        p { color: #ccc; line-height: 1.5; }
        .details { background: #111; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .details p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Randevu Bildirimi</h1>
        <p>Merhaba Admin,</p>
        <p>Aşağıdaki kullanıcı yeni bir randevu oluşturdu:</p>
        <div class="details">
            <p><strong>Adı:</strong> {{name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Tarih:</strong> {{date}}</p>
            <p><strong>Saat:</strong> {{time}}</p>
            <p><strong>Hizmet:</strong> {{service}}</p>
            <p><strong>Mesaj:</strong> {{message}}</p>
        </div>
        <p>Lütfen randevuyu onaylayın ve takip edin.</p>
    </div>
</body>
</html>
